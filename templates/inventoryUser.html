<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвентарь Пользователя</title>
    <link rel="stylesheet" href="/static/css/inventoryStyles.css">
</head>
<body>
    <h1>Инвентарь Пользователя</h1>
    <div class="container">
        <h2>Получить свой инвентарь</h2>
        <div id="inventoryContainer" class="inventory-list">
            
        </div>
        <div id="inventoryItemsError" class="error-message"></div>
    </div>
    <div class="backToMain">
        На главную
    </div>
    <script>
        async function sendRequest(url, method, data = null) {
            const errorContainer = document.getElementById('inventoryItemsError');
            if (errorContainer) errorContainer.textContent = '';
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: data ? JSON.stringify(data) : null
                });
                if (!response.ok) {
                    const errorMessage = await response.text();
                    if (errorContainer) errorContainer.textContent = `Ошибка: ${errorMessage}`;
                    return null;
                }
                return await response.json();
            } catch (error) {
                if (errorContainer) errorContainer.textContent = `Ошибка: ${error.message}`;
                return null;
            }
        }

        function renderInventoryItems(items) {
            const container = document.getElementById('inventoryContainer');
            container.innerHTML = '';

            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('inventory-item');

                itemDiv.innerHTML = `
                    <div>
                        <label>ID</label>
                        <span>${item[0]}</span>
                    </div>
                    <div>
                        <label>Название</label>
                        <span>${item[1]}</span>
                    </div>
                    <div>
                        <label>Количество</label>
                        <span>${item[2]}</span>
                    </div>
                    <div>
                        <label>Состояние</label>
                        <span>${item[3]}</span>
                    </div>
                `;
                container.appendChild(itemDiv);
            });
        }
        async function fetchInventoryUser() {
            try {
                const response = await fetch('/api/getInventoryUser');
                if (!response.ok) {
                    throw new Error(`Ошибка: ${response.statusText}`);
                }
                const data = await response.json();
                renderInventoryItems(data);
            } catch (error) {
                const errorMessage = document.getElementById('inventoryItemsError');
                if (errorMessage) errorMessage.textContent = `Ошибка: ${error.message}`;
                return null;
            }
        }
        window.addEventListener('load', fetchInventoryUser);
        document.querySelector('.backToMain').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
